<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PW Batches - Assault Decoder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }
    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .back-btn {
      font-size: 20px;
      margin-right: 15px;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }
    .logo-title {
      font-weight: 700;
      font-size: 22px;
    }
    .container {
      padding: 20px;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .batch {
      background-color: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .batch-name {
      font-weight: 600;
      font-size: 16px;
      flex: 1 1 60%;
    }
    .join-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 11px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      flex: 1 1 35%;
      text-align: center;
    }
    @media (max-width: 500px) {
      .batch {
        flex-direction: column;
        align-items: flex-start;
      }
      .join-btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="back-btn" href="index.html">‚Üê</a>
    <div class="logo-title">Assault Decoder</div>
  </div>

  <div class="container">
    <input type="text" id="searchInput" class="search-bar" placeholder="Search batches..." onkeyup="filterBatches()">
    <div class="section-title">PW Batches</div>

    <div id="batchList">
      <!-- Batches will be dynamically inserted here -->
    </div>
  </div>

  <script>
    const batches = [
      { name: 'Arjuna JEE Weekend Express 2026', link: 'https://t.me/ArjunaJEERevison2026' },
      { name: 'Arjuna JEE 2026', link: 'https://t.me/+IfqOU96nhjgyNDI9' },
      { name: 'Arjuna JEE 2.0 2026', link: 'https://t.me/+BgulYzYHHkwzOTE1' },
      { name: 'Arjuna JEE Hindi 2026', link: 'https://t.me/Arjuna_Jee_Hindi2026' },
      { name: 'Arjuna NEET Weekend Express 2026', link: 'https://t.me/arjunaneet_weekend_express_2026' },
      { name: 'Arjuna NEET 2026', link: 'https://t.me/+kk50bpYqwaM5YzU9' },
      { name: 'Arjuna NEET 2.0 2026', link: 'https://t.me/+6xuDCBXMcDk4ZTc1' },
      { name: 'Arjuna NEET Hindi 2026', link: 'https://t.me/ARJUNA_NEET_HINDI_2026_LEC' },
      { name: 'Lakshya JEE 2026', link: 'https://t.me/+dH1cX4n1F08xZWI1' },
      { name: 'Lakshya JEE 2.0 2026', link: 'https://t.me/+JKZV3RhADCBhOGU1' },
      { name: 'Lakshya JEE Hindi 2026', link: 'https://t.me/LAKSHYA_JEE_HINDI' },
      { name: 'Lakshya NEET 2026', link: 'https://t.me/+1uJeVEZVpB9kOTM1' },
      { name: 'Lakshya NEET 2.0 2026', link: 'https://t.me/+fhj4cM_Jf_pjZDQ1' },
      { name: 'Lakshya NEET Hindi 2026', link: 'https://t.me/LAKSHYA_NEET_HINDI_2026' },
      { name: 'Yakeen 1.0 NEET 2026', link: 'https://t.me/+UzptyjYTjHdjYjU1' },
      { name: 'Yakeen 2.0 Legend 2026', link: 'https://t.me/PW_Yakeen_Legend_2026' },
      { name: 'Yakeen 2.0 Alpha 2026', link: 'https://t.me/PW_Yakeen_Alpha_2026' },
      { name: 'Yakeen NEET Hindi 2026', link: 'https://t.me/YAKEEN_NEET_HINDI_2026' },
      { name: 'Prayas 1.0 JEE 2026', link: 'https://t.me/+hE3JksYoHrM1ZjQ1' },
      { name: 'Prayas 2.0 JEE 2026', link: 'https://t.me/+o1sV8ZxMGlVjMTE1' },
      { name: 'Prayas JEE Hindi 2026', link: 'https://t.me/+MDAXX6FJ2KI1ZWJl' },
      { name: 'VARUN JEE ADVANCE 2025', link: 'https://t.me/VARUN_JEE_ADVANCE_BATCH_2025' },
      { name: 'BITSAT CRASH COURSE 2025', link: 'https://t.me/+UHA7XIPbQoVmNjk1' },
      { name: 'LAKSHYA MHTCET 2026', link: 'https://t.me/Lakshya_Mhtcet_2026_pw' },
      // Add rest of the batch items as needed...
    ];

    function renderBatches(filter = '') {
      const list = document.getElementById('batchList');
      list.innerHTML = '';
      batches
        .filter(b => b.name.toLowerCase().includes(filter.toLowerCase()))
        .sort((a, b) => a.name.localeCompare(b.name))
        .forEach(batch => {
          const item = document.createElement('div');
          item.className = 'batch';
          item.innerHTML = `
            <div class="batch-name">${batch.name}</div>
            <a class="join-btn" href="${batch.link}" target="_blank">Click Here</a>
          `;
          list.appendChild(item);
        });
    }

    function filterBatches() {
      const input = document.getElementById('searchInput').value;
      renderBatches(input);
    }

    renderBatches();
  </script>
</body>
</html>
