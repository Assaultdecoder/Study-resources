<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Resources</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }
    .navbar .logo { font-size: 22px; font-weight: bold; color: #333; }
    .navbar .icons { display: flex; align-items: center; gap: 15px; }
    .menu { display: none; flex-direction: column; background-color: #fff; position: absolute; top: 60px; right: 10px; border: 1px solid #ddd; border-radius: 5px; overflow: hidden; }
    .menu a { padding: 10px 20px; text-decoration: none; color: #333; border-bottom: 1px solid #eee; }
    .menu a:hover { background-color: #f0f0f0; }
    .hamburger { font-size: 20px; cursor: pointer; }
    table { width: 90%; margin: 30px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Study Resources</div>
    <div class="icons">
      <span class="search">&#128269;</span>
      <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
    </div>
  </div>
  <div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">About</a>

  <table>

      <td>IIT</td>

    </tr>
  </table>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
